on:
  workflow_dispatch:
  schedule:
  - cron: "0 10 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: rocker/tidyverse:4.2
    permissions:
      contents: write
    
    steps:
      - run: git config --system --add safe.directory '*'
      
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
	  
      - name: Run climate_window
        run: |
          R -e 'utils::install.packages("here")'
          Rscript ./climate_window/run_forecast.R
	  
      - name: Run climatology
        run: |
          Rscript ./climatology/run_forecast.R
	  
      - name: Run persistence
        run: |
          Rscript ./persistence/run_forecast.R
	  
      - name: Run RW
        run: |
          Rscript ./RW/run_forecast.R
	  
      - name: Commit and push
        run: |
          git config --global user.name 'abbylewis'
          git config --global user.email 'aslewis@vt.edu'
          git add .
          git commit -m "Automated ML forecasts" || echo "No changes to commit"
          git push
