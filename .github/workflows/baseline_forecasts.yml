on:
  workflow_dispatch:
  schedule:
  - cron: "0 10 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: rocker/geospatial
    permissions:
      contents: write
      
    steps:
    - run: git config --system --add safe.directory '*'
    
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Load packages
      run: |
        Rscript ./packages.R

    - name: Run climate_window
      run: |
        Rscript ./models/climate_window/run_forecast.R
        
    - name: Run climatology
      run: |
        Rscript ./models/climatology/run_forecast.R
        
    - name: Run persistence
      run: |
        Rscript ./models/persistence/run_forecast.R
        
    - name: Run RW
      run: |
        Rscript ./models/RW/run_forecast.R
        
    - name: Commit and push
      run: |
        git config --global user.name 'abbylewis'
        git config --global user.email 'aslewis@vt.edu'
        git add .
        git commit -m "Automated baseline forecasts" || echo "No changes to commit"
        git pull --ff-only
        git push
