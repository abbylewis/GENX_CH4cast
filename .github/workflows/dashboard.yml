on:
  workflow_dispatch:
  schedule:
  - cron: "0 11 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: rocker/tidyverse:4.2
    permissions:
      contents: write
      
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      
    - name: run_dashboard
      run: |
        Rscript ./dashboard lightweight/run_dashboard.R
        -e TOKEN=${{secrets.TOKEN}} 
        -e SECRET=${{secrets.SECRET}} 
